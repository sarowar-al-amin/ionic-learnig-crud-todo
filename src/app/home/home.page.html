<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-item lines="none">
        <ion-label style="font-weight: 800; font-size: 3em;">
          Toady
          <p style="font-weight: 400; color: rgb(203, 247, 248);">{{ today | date:'fullDate'}}</p>
        </ion-label>
      </ion-item>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of todoList; let i = index" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle [style.color]="item.itemPriority === 'high' ? 'red' : (item.itemPriority === 'low' ? 'green' : 'orange')">
        {{ item.itemCategory }}
      </ion-card-subtitle>
      <ion-item>
        <ion-icon *ngIf="item.itemPriority === 'high' " color="danger" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.itemPriority === 'middle' " color="warning" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.itemPriority === 'low' " color="success" size="small" name="ellipse"></ion-icon>
        <ion-label>
          {{ item.itemName }}
        </ion-label>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-label>
        Due {{item.itemDueDate | date:"fullDate" }}
      </ion-label>
    </ion-card-content>
    <ion-row>
      <ion-item>
        <ion-icon name="share-outline"></ion-icon>
        <p>share</p>
      </ion-item>
      <ion-item>
        <ion-icon name="checkmark-outline"></ion-icon>
        <p>complete</p>
      </ion-item>
      <ion-item button (click)="delete(i)">
        <ion-icon name="trash-outline"></ion-icon>
        <p>cancel</p>
      </ion-item>
    </ion-row>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
